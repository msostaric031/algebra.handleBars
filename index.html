<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <script id="lista-pokemona" type="text/x-handlebars">

      <table class="table table-pokemon">


          <tr>
              <th class="col-sm-4 hidden-xs d-none d-sm-block">Redni broj</th>
              <th class="col-sm-4">Ime pokemona</th>
          </tr>


          {{#each pokemon }}
          <tr>
              <td class="col-sm-4 hdden-xs d-none d-sm-block">{{matematika @index "+" 1}}</td>
              <td class="col-sm-4"><a href="#" data-toggle="popover" data-content="{{this.url}}" > {{this.name}}</a></td>
          </tr>
          {{/each}}
      </table>
    </script>
    <div id="div-pokemoni"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="./pokemon-data.js"></script>
  </body>
</html>
